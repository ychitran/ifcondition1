<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let money = parseInt(prompt("Nhập số tiền vào đây"));
        //money
        function bonus(money) {
            if (money < 200000) {
                return (money * 3) / 100;
            } else if (money < 500000) {
                return ((money - 200000) * 5) / 100 + 6000;
            } else {
                return 21000 + ((money - 500000) * 10) / 100;
            }
        }
        //result
        document.getElementById("result").innerHTML =
            "Số tiền hoa hồng bạn nhận được là " + bonus(money);
    </script>
</body>

</html>
