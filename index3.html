<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let num = parseInt(prompt("Nhập một số vào đây"));
        if (num < 0) {
            document.getElementById("result").innerHTML = "Số bạn nhập nhỏ hơn 0";
        }
        if (num == 0) {
            document.getElementById("result").innerHTML = "Số bạn nhập bằng 0";
        } else {
            document.getElementById("result").innerHTML = "Số bạn nhập lớp hơn 0";
        }
    </script>
</body>

</html>
